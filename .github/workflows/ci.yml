name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── Typecheck + Build ──────────────────────────────────────────────────────
  quality:
    name: Typecheck & Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: pnpm-store-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @shiftsync/shared build

      - name: Generate Prisma client
        run: pnpm --filter @shiftsync/backend prisma:generate
        env:
          # Prisma generate only needs the provider, not a live DB
          DATABASE_URL: postgresql://user:pass@localhost:5432/shiftsync

      - name: Typecheck (all packages)
        run: pnpm -r typecheck

      - name: Build backend
        run: pnpm --filter @shiftsync/backend build

      - name: Build frontend
        run: pnpm --filter @shiftsync/frontend build
        env:
          VITE_API_URL: https://shiftsync-api.onrender.com/api/v1

  # ── Notify Render on successful main push ──────────────────────────────────
  deploy-backend:
    name: Trigger Render Deploy
    runs-on: ubuntu-latest
    needs: quality
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Trigger Render deploy hook
        # Store your Render deploy hook URL as a GitHub secret: RENDER_DEPLOY_HOOK_URL
        # Get it from: Render Dashboard → Service → Settings → Deploy Hook
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
            curl -fsS --retry 3 \
              -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
            echo "Render deploy triggered."
          else
            echo "RENDER_DEPLOY_HOOK_URL not set — skipping deploy trigger."
            echo "Add it as a GitHub secret to enable auto-deploy."
          fi
